{% extends "base.html" %}

{% block topscripts %}
	<script>
		function imgError(image) {
			image.onerror=null;
		    image.src='http://bumjung.com/content/media/images/steam.png';
		}
	</script>
{% endblock %}

{% block body_content %}	    
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-image:none; padding: 15px 0;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/summary/">STEAMIZE</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <form id="id-form" class="navbar-form navbar-right" role="form" action="{% block nav_form_action %}{% endblock %}" method="get">
              <input type="text" class="input" name="steamid" style="margin:0; height:35px; font-size:13px; width:300px" placeholder="Seach for a steam ID...">
              <input type="submit" style="display:none"/>
      </form>
    </div>
  </div>
</div>

<a href="/summary/profile/{{ profile.steam_id }}/" id="profile_account">
<div class="container" style="color:#fff; margin-bottom:20px;">
  <img src="{{profile.account.avatar}}"/><span style="margin-left: 20px; font-size:18px;">{{profile.account.name}}</span>
</div>
</a>
{% block summary_content %}{% endblock %}

{% endblock %}

{% block bottomscripts %}
  {{ block.super }}
	{% load staticfiles %}
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src={% static 'js/nv.d3.min.js' %}></script>
{% endblock %}
